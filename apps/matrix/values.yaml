elementweb:
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
      external-dns.alpha.kubernetes.io/target: "homelab-tunnel.techsecom.io"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hosts:
      - host: &frontend_host chat.techsecom.io
        paths:
          - path: /
            pathType: Prefix
    tls:
      - secretName: element-tls-certificate
        hosts:
          - *frontend_host
  config:
    default:
      base_url: https://matrix.techsecom.io
      server_name: techsecom.io

dendrite:
  dendrite_config:
    global:
      server_name: matrix.techsecom.io
  ingress:
    enabled: true
    className: nginx
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hostName: matrix.techsecom.io
    tls:
      - hosts:
          - matrix.techsecom.io
        secretName: matrix-tls-certificate
  postgresql:
    enabled: true
